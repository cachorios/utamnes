
default:
    suites:
        app:
            type: symfony_bundle
            bundle: AppBundle
            contexts:
                - AppBundle\EmpleadorAdmin
        usuario:
            type: symfony_bundle
            bundle: UsuarioBundle
            contexts:
                - RBSoft\UsuarioBundle\Behat\Context\UsuarioContext
    extensions:
        Behat\Symfony2Extension: ~

        Behat\MinkExtension:
            base_url: http://localhost/utamnes/web/app_test.php
            sessions:
                default:
                    goutte: ~
                goutte:
                    goutte: ~
                zombie:
                    zombie: ~
#                selenium2:
#                    selenium2: ~
#                symfony2:
#                    symfony2: ~

